{{- if .Values.ingress.enabled -}}
{{- $fullName := include "listnr-web.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ include "listnr-web.station" . }}
    chart: {{ include "listnr-web.chartstation" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- if .Values.ingress.cdn.enabled }}
    - hosts:
      {{- range .Values.ingress.cdn.hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .Values.ingress.cdn.secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - backend:
              serviceName: {{ $fullName }}
              servicePort: http          
  {{- end }}
  {{- if .Values.ingress.cdn.enabled }}
  {{- range .Values.ingress.cdn.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - backend:
              serviceName: {{ $fullName }}
              servicePort: http
  {{- end }}
  {{- end }}
{{- end }}
